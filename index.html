<!DOCTYPE html>
<html Lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap " rel="stylesheet ">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet " href="assets/css/style.css " />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet">
    <title>Job Application at Aplikasi.us</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <a href="#"><img src="assets/img/us beta.png" alt="logo" /></a>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">My</a></li>
                <li><a class="nav-link" href="#">Blog</a></li>
                <li><a class="nav-link" href="#">FAQ</a></li>
            </ul>
        </nav>

        <div class="cart">
            <div class="menu-wrap">
                <input type="checkbox" class="toggler">
                <div class="hamburger">
                    <div></div>
                </div>
                <div class="menu">
                    <div>
                        <div>
                            <ul>
                                <li><a href="#">My</a></li>
                                <li><a href="#">Blog</a></li>
                                <li><a href="#">FAQ</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <sub-header>
        <div class="box">
            <input class="input_box" type="text" name="" placeholder="Search">
            <a class="btn" href="#">
                <i class="fas fa-search"></i>
            </a>
        </div>
        <div class="wl-box">
            <a class="wl-btn" href="#">
                <i class="fas fa-heart"></i>
            </a>
        </div>

    </sub-header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>We Need Front<br>End Developer!</h1>
                    <p>Email us at talent@aplikasi.us</p>
                </div>
                <div class="cta">
                    <input class="cta-select" type="button" onclick="window.location.href = 'https://azmirshah.com/';" value="Now!" />
                </div>
            </div>
            <div class="cover">
                <img src="assets/img/stress-min.png" alt="matebook" />
            </div>
        </section>
        <div class="strike-font">
            <div class="strikethrough">
                <p>We only know
                    <strike>
                            <span style='color: #585722'>Paint!<span></strike>
                    <rd>design!</rd>
                </p>
            </div>
        </div>

        <div class="fab-container">
            <span class="fab-label-main">Hi!</span>
            <div class="fab fab-icon-holder">
                <i class="fas fa-comments"></i>
            </div>
            <ul class="fab-options">
                <li>
                    <span class="fab-label">Call Me!</span>
                    <div class="fab-icon-holder">
                        <a href="tel:+60176591091"><i class="fas fa-phone-alt"></i></a>
                    </div>
                </li>
                <li>
                    <span class="fab-label">E-Mail me!</span>
                    <div class="fab-icon-holder">
                        <a href="https://mail.google.com/mail/?view=cm&fs=1&to=email@domain.com"><i class="fas fa-envelope-open-text"></i></a>
                    </div>
                </li>
                <li>
                    <span class="fab-label">My Portfolio</span>
                    <div class="fab-icon-holder">
                        <a href="http://portfolio.azmirshah.com/"><i class="fas fa-laptop"></i></a>
                    </div>
                </li>
            </ul>
        </div>
        <img class="big-arrow" src="assets/img/arrow-bg.png" />
        <img class="small-arrow" src="assets/img/arrow-mobile.png" />
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="assets/javascript/style.js"></script>
</body>

</html>
